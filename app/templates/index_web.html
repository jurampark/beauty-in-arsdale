{% extends "web_base.html" %}
{% block header %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/common_style.css') }}"/>
<link rel="stylesheet" href="{{ url_for('static', filename='css/index_web.css') }}"/>

<script src="{{ url_for('static', filename='js/imagesloaded.pkgd.min.js') }}"></script>
<script src="{{ url_for('static', filename='js/masonry.pkgd.min.js') }}"></script>
<script src="{{ url_for('static', filename='js/index_web.js') }}"></script>
{% endblock %}
{% block content %}

<div class="row">
    <div class="col-xs-10 col-xs-offset-1">
        <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
  <!-- Wrapper for slides -->
          <div class="carousel-inner">
            <div class="item active">
              <img src="{{ url_for('static', filename='img/big_bg_carousel1.jpg') }}" alt="" />
              <div class="carousel-caption">
                이니스프리
              </div>
            </div>
            <div class="item">
              <img src="{{ url_for('static', filename='img/big_bg_carousel2.jpg') }}" alt="" />
              <div class="carousel-caption">
                꽃을 든 남자
              </div>
            </div>
          </div>

          <!-- Controls -->
          <a class="left carousel-control" href="#carousel-example-generic" data-slide="prev">
            <span style="color:white; font-weight: bold; position: absolute; top : 40%;"><</span>
          </a>
          <a class="right carousel-control" href="#carousel-example-generic" data-slide="next">
            <span style="color:white; font-weight: bold; position: absolute; top : 40%;">></span>
          </a>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-xs-10 col-xs-offset-1">
        <div id="productList">
          <div id="productGrid">
              {% for product in products %}
                <div class="service-list team">
                    <div class="service-item">
                        <div class="service-content">
                            <div class="service-image ">
                                <a href="/productdetail/{{product.key  }}" data-ajax="false"><img src="{{ product.big_img_url}}" alt="" /></a>
                            </div>
                            <div class="service-title product-contents">
                                [{{product.brandname}}] {{ product.name }}
                                <div class="product-price-box">
                                    <b>\{{ product.price }}</b>
                                    <br/>
                                    <b class="product-type">{{ product.category_name }}</b>
                                    ({{ product.capacity }}ml)
                                </div>
                            </div>
                             <div class="product-bottom-menu">
                                <ul class="menu-links clearfix">
                                    <li class=""><a href="#" class="btn-for-interest">관심</a></li>
                                    <li class=""><a href="#" class="btn-for-cart">장바구니</a></li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
              {% endfor %}
          </div>
        </div>
    </div>
</div>


{% endblock %}
